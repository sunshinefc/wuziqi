<!doctype html>
<html lang="en">
<script src="js/jquery.js"></script>
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/index.css">
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
</head>
<body>
        <div class="box">
            <audio src="2.mp3"></audio>
            <div class="button">
                <div class="start"></div>
                <div class="ai"></div>
            </div>
            <canvas height="600" width="600" class="canvas"></canvas>
            <div class="biao">
                <canvas height="100" width="100" class="clock"></canvas>
                <div class="time">00:00</div>
            </div>
            <div class="biaoh">
                <canvas height="100" width="100" class="clockh"></canvas>
                <div class="time">00:00</div>
            </div>
            <div class="right-bottom">
                <div class="heqi"></div>
                <div class="huiqi"></div>
                <div class="renshu"></div>
            </div>

            <div class="blackwin"></div>
            <div class="whitewin"></div>
            <div class="qipu">
                <div class="yes"></div>
                <div class="no"></div>
            </div>
            <div class="qipub">
                <div class="yes"></div>
                <div class="no"></div>
            </div>
        </div>
</body>
</html>
